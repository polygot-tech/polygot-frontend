<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Define green gradient -->
  <defs>
    <linearGradient id="greenGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#4CAF50" />
      <stop offset="100%" stop-color="#2E7D32" />
    </linearGradient>
  </defs>

  <!-- Background with gradient and rounded edges -->
  <rect width="100" height="100" rx="20" ry="20" fill="url(#greenGradient)" />

  <!-- Bold white 'P' centered -->
  <text x="50%" y="55%" text-anchor="middle" fill="white" font-size="60" font-family="Arial" font-weight="bold" dy=".3em">P</text>
</svg>